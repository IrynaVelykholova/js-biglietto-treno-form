    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"

<body>
    <main class="bg-danger">
        <div class="container-lg">
            <div class="row">
                <h1 class="text-white text-center my-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                <div class="col">   
                    <div class="card">
                        <div class="row">
                            <div class="col d-flex justify-content-around">
                                <div class="card">
                                    <h4 class="text-danger text-center my-3">Nome Cognome</h4>
                                    <div>
                                        <input type="text" class="form-control" name="username" id="username_input">
                                    </div>
                                </div>
                                <div class="card">
                                    <h4 class="text-danger text-center my-3">Km da percorrere</h4>
                                    <div>
                                        <input type="text" class="form-control" name="km" id="km_input">
                                    </div>
                                </div>
                                <div class="card">
                                    <h4 class="text-danger text-center my-3">Fascia d'et√†</h4>
                                    <div>
                                        <input type="text" class="form-control" name="age" id="age_input">
                                    </div>
                                </div>
                            </div>
                            <div class="my-4 d-flex justify-content-center">
                                <button type="button" class="btn btn-danger btn_genera">Genera</button>
                                <div class="ml-3"><button type="button" class="btn btn-danger btn_annulla">Annulla</button></div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-lg">
            <div class="row">
                <h1 class="text-white text-center my-3">IL TUO BIGLIETTO</h1>
                <div class="col bg-white">   
                    <h5>DETTAGLIO PASSEGGERI</h5>
                    <div class="row">
                        <div class="col bg-dark-subtle">
                            <div><strong>NOME PASSEGGERO</strong></div>
                            <div><strong></strong></div>
                        </div>

                        <div class="col">
                            <div><strong>Offerta</strong></div>
                            <div>Biglietto Standard</div>
                        </div>

                        <div class="col">
                            <div><strong>Carrozza</strong></div>
                            <div>5</div>
                        </div>

                        <div class="col">
                            <div><strong>Codice CP</strong></div>
                            <div>92911</div>
                        </div>

                        <div class="col">
                            <div><strong>Costo biglietto</strong></div>
                            <div id="prezzo"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
